    <main>
        <section class="ingressos">
            <h2>Compre seu Ingresso</h2>
            <form id="ingresso-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="tipo">Tipo de Ingresso:</label>
                <select id="tipo">
                    <option value="inteira">Inteira - R$ 30,00</option>
                    <option value="meia">Meia-Entrada - R$ 15,00</option>
                </select>

                <button type="submit">Comprar Ingresso</button>
            </form>
            <div id="mensagem" class="mensagem"></div>
        </section>
